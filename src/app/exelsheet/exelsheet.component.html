<div class="container">

    <input type="file" (change)="cargarExcel($event)" multiple="false" />
    <br>
    <div class="card border-success mb-3">
        <div class="card-header">Clientes Exel</div>
        <div class="card-body text-success">
            <h5 class="card-title">Listado de clientes</h5>

            <!-- <table class="table table-bordered table-striped">
                <tbody>
                    <tr *ngFor=" let fila of data">
                        <td *ngFor="let celda of fila">
                            {{ celda }}
                        </td>
                    </tr>
                </tbody>
            </table> -->
            
            <div class="example-container mat-elevation-z8">
                <mat-table #table [dataSource]="this.datos">

                  <ng-container matColumnDef="id">
                    <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
                    <mat-cell *matCellDef="let item"> {{item.Id}} </mat-cell>
                  </ng-container>
              
                  <ng-container matColumnDef="nombre">
                    <mat-header-cell *matHeaderCellDef> NOMBRE </mat-header-cell>
                    <mat-cell *matCellDef="let item"> {{item.Nombre}} </mat-cell>
                  </ng-container>
              
                  <ng-container matColumnDef="apellido">
                    <mat-header-cell *matHeaderCellDef> APELLIDO </mat-header-cell>
                    <mat-cell *matCellDef="let item"> {{item.Apellido}} </mat-cell>
                  </ng-container>
              
                  <ng-container matColumnDef="telefono">
                    <mat-header-cell *matHeaderCellDef> TELEFONO </mat-header-cell>
                    <mat-cell *matCellDef="let item"> {{item.Telefono}} </mat-cell>
                  </ng-container>

                  <ng-container matColumnDef="correo">
                    <mat-header-cell *matHeaderCellDef> CORREO </mat-header-cell>
                    <mat-cell *matCellDef="let item"> {{item.Email}} </mat-cell>
                  </ng-container>
              
                  <mat-header-row *matHeaderRowDef="datosClientes"></mat-header-row>
                  <mat-row *matRowDef="let row; columns: datosClientes;"></mat-row>
                </mat-table>
              </div>
        </div>
    </div>
</div>
